<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#m1").addClass("box")
            $("#m2 > div").addClass(function(index){
                return "circle" + index;
            });
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            border-bottom: 2px solid #ccc;
            text-align: center;
            padding: 20px;
        }
        #m2{
            text-align: center;
        }
        .circle0,
        .circle1,
        .circle2{
            width: 200px;
            height: 200px;
            border: 4px solid #f60;
            border-radius: 200px;
            display: inline-block;
            line-height: 200px;

        }
    </style>
</head>
<body>
    <div id="m1"><strong>jQuery</strong></div>
    <div id="m2">
        <div><em>html</em></div>
        <div><em>css</em></div>
        <div><em>javascript</em></div>
    </div> 
</body>
</html>
