<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이를 계산하는 프로그램</title>
</head>
<body>
    <script>
        const thisYear = 2022+1;
        let birthYear;
        let age;

        birthYear = Number(prompt("당신의 태어난 년도 입력하세요.","YYYY"))
        age = thisYear-birthYear;

        document.write("당신의 나이는 " + age + "살입니다.");


    </script>
</body>
</html>
