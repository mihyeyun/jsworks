<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 더했을 때 그 합이 100이 넘는 자연수</title>
</head>
<body>
    <script>
        let i = 0;
        let sum = 0;
        while(true){
            i++;
            sum += i;
            if(sum > 150) break;
            console.log("i = " + i + " / sum = " + sum)
        }
    </script>
</body>
</html>
