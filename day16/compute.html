        //익명 함수 선언(annonysmous)
        //변수에 함수를 대입
        let compute = function(){
            let x = 10;
            let y= 100;
            let result = x / y ;
            console.log(result);
        }
        compute();

        //1부터 10까지 출력하는 함수
        let number = function(x){
            for(let i= 1; i <= x; i++){
                console.log(i);
            }
        }
        number(20);
    </script>
