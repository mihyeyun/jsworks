<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수와 지역 변수</title>
</head>
<body>
    <script>
    let kor = 90; //전역 변수
    function getScore(){
        kor=100;
        console.log(kor);
    }

    getScore();
    console.log(kor); //100

    //지역 변수 
    let eng = 90;
    let score = function(){
        let eng = 100;
        console.log("지역변수: " + eng);
    }
    score();
    console.log("전역변수 : " + eng); 
    </script>
</body>
</html>
