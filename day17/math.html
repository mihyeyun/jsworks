<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체의 함수</title>
    <script>
        console.log(Math.max(10, 20, 50, 87));
        console.log(Math.min(10, 20, 50, 87));

        console.log(Math.ceil(10.2));   //11 (올림)
        console.log(Math.round(10.2));  //10 (반올림)
        console.log(Math.sqrt(16));     //4 (제곱근)
        console.log(Math.pow(2, 3));    //8 (거듭제곱)
        console.log(Math.abs(-10));    //27 (절대값)

        //사용자의 함수
        function myAbs(x){
            if(x < 0){
                return -x;
            }else{
                return x;
            }
        }

        //거듭 제곱
        function myPow(x, y){
            let num = 1;
            
            for(let i = 0; i < y; i++){
                num *= x;
            }
            return num;     
        }

        //거듭제곱 호출
        document.write(myPow(2, 3)); //2x2x2


        //절대값 호출
        console.log(myAbs(-10)); //return
        console.log(myAbs(10)); //return

    </script>
</head>

</body>
</html>
