    <script>
       /* $(document).ready(function(){

        $(function(){
            $("p").on("mouseover", function(){
                $("p").css("background", "yellow")
            })
            $("p").on("mouseout", function(){
                $("p").css("background","skyblue")
            })
        })
    </script>
</head>
<body>

    <p>Move the mouse pointer over this paragraph.</p>

</body>
